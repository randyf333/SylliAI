{% extends 'base.html' %}

{% block title %}Settings - Syllabus Manager{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Account Settings</h1>
    
    <form method="POST" action="{{ url_for('settings') }}">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required
                   class="form-input w-full px-4 py-2 border rounded-lg">
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" disabled
                   class="form-input w-full px-4 py-2 border rounded-lg bg-gray-100">
            <p class="text-sm text-gray-500 mt-1">Email cannot be changed</p>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    
    <div class="mt-8 pt-6 border-t border-gray-200">
        <h2 class="text-xl font-semibold mb-4">Change Password</h2>
        <p class="text-gray-600 mb-4">To change your password, please use the Supabase authentication system.</p>
        <a href="#" class="btn btn-secondary">Reset Password</a>
    </div>
</div>
{% endblock %}
